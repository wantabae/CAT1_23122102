<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail - View Mail</title>
</head>
<style>
    body {
    font-family: 'Arial', sans-serif;
    background-color: #f1f1f1;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

h1 {
    text-align: center;
    color: #2C3E50;
}

.mail-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 100%;
}

.mail-info {
    margin-bottom: 20px;
}

.mail-info p {
    margin: 5px 0;
}

.mail-message {
    border-top: 1px solid #ddd;
    padding-top: 10px;
}

a {
    color: #3498db;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}
.logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 10%;
        }
</style>
<body>
    <img src="https://1000logos.net/wp-content/uploads/2016/11/google-logo.jpg" alt="Logo" class="logo">
    <h1>View Mail</h1>
    <p><strong>Subject:</strong> Subject 1</p>
    <p><strong>From:</strong> sender@example.com</p>
    <p><strong>Date:</strong> January 1, 2023</p>
    <p><strong>Message:</strong></p>
    <p>This is the content of the email.</p>
    <a href="inbox.html">Back to Inbox</a>
</body>
</html>
