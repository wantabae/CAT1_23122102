<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailing List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            overflow: hidden;
        }

        .email {
            float: left;
        }

        .actions {
            float: right;
        }

        .actions button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            margin-left: 5px;
        }

        .actions button:hover {
            background-color: #555;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 10px;
        }

        .button-container button:hover {
            background-color: #555;
        }
        .logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 10%;
        }
    </style>
</head>

<body>

    <header>
        <img src="https://1000logos.net/wp-content/uploads/2016/11/google-logo.jpg" alt="Logo" class="logo">
        <h1>Mailing List</h1>
    </header>

    <div class="container">
        <h2>Mails</h2>
        <ul>
            <li>
                <span class="email">john.doe@example.com</span>
                <span class="actions">
                    <button>Edit</button>
                    <button>Delete</button>
                </span>
            </li>
            <li>
                <span class="email">jane.smith@example.com</span>
                <span class="actions">
                    <button>Edit</button>
                    <button>Delete</button>
                </span>
            </li>
            <!-- Add more list items as needed -->
        </ul>
    </div>

    <div class="button-container">
        <a href="compose.html">Compose New Mail</a>
        <br>
        <br>
        <a href="view.html">View Mail</a>
    </div>
</body>

</html>
