<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gmail - Compose Mail</title>
</head>
<style>
 body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f2f2f2;
}

.container {
  width: 600px;
  margin: 0 auto;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.header {
  display: flex;
  align-items: center;
  padding: 10px;
  border-bottom: 1px solid #ddd;
}

.header img {
  width: 50px;
  height: 50px;
}

.header h1 {
  margin-left: 10px;
  font-size: 20px;
  font-weight: normal;
}

.compose-area {
  padding: 20px;
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

input,
textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 3px;
  font-size: 16px;
}

textarea {
  height: 150px;
}

button {
  background-color: #2a76f0;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 3px;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.2s ease-in-out;
}

button:hover {
  background-color: #3367D6;
}
.logo {
            display: block;
            margin-left: 0px;
            margin-right: auto;
            width: 10%;

</style>
<body>
    <img src="https://1000logos.net/wp-content/uploads/2016/11/google-logo.jpg" alt="Logo" class="logo">
    <h1>Compose New Mail</h1>
    <form action="inbox.html" method="post">
        <label for="to">To:</label>
        <input type="email" id="to" name="to" required><br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea><br>

        <input type="submit" value="Send">
        <a href="inbox.html">Back to Inbox</a>
    </form>
</body>
</html>
